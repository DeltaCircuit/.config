name: Deploy to GitHub Pages  

on:
  push:
    branches:
      - master
      - refactor



jobs:
  build:
    name: Build MdBook  
    runs-on: ubuntu-latest  
    steps:

      - name: Checkout Repository  
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download and install mdbook  
        run: |
          version_tag="v0.4.40"
          url="https://github.com/rust-lang/mdbook/releases/download/${version_tag}/mdbook-${version_tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook
          curl -sSl $url | tar -xz --directory=./mdbook
          echo `pwd`/mdbook >> $GITHUB_PATH

      - name: Build Book  
        run: |
          mdbook build

      - name: Upload build artifact  
        uses: actions/upload-pages-artifact@v3
        with:
          path: book  

  deploy:
    name: Deploy Book  
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages  
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:

      - name: Deploy to GitHub Pages 
        id: deployment  
        uses: actions/deploy-pages@v4

