[aws]
format = 'on [$symbol($profile)(\($region\) )]($style)'


[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = ".companyname.com"
disabled = false

[java]
disabled = true

[conda]
format = "[$symbol$environment](dimmed green) "

[sudo]
style = "bold green"
symbol = "👩‍💻 "
disabled = false